<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEEDBACK FORM</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h2 {
        text-align: center;
        font-size: 28px;
        margin-bottom: 15px;
      }

      #feedbackForm {
        background: white;
        padding: 25px;
        border-radius: 10px;
        width: 350px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
      }

      textarea {
        height: 80px;
        resize: none;
      }

      button {
        padding: 12px;
        border: none;
        background: #1e80ff;
        color: white;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #0066e7;
      }

      #output {
        margin-top: 30px;
        width: 80%;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }

      .card {
        background: #e8f5e9;
        padding: 20px;
        border-radius: 10px;
        width: 280px;
        font-size: 14px;
        line-height: 20px;
      }

      .card b {
        color: #222;
      }
    </style>

    <h2>Student Feedback Form</h2>

</head>
<body>

    <form id="feedbackForm">

      <input type="text" id="name" placeholder="Enter your name" required />

      <select id="course" required>
        <option value="">Select Course</option>
        <option>HTML & CSS</option>
        <option>JavaScript</option>
        <option>React JS</option>
        <option>Node JS</option>
      </select>

      <label>Rating (1 to 5):</label>
      <input type="range" id="rating" min="1" max="5" value="3" />

      <textarea id="feedback" placeholder="Write your feedback..." required></textarea>

      <button type="submit">Submit Feedback</button>
    </form>

    <div id="output"></div>




</body>
</html>
